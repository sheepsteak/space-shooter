name: Main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os:
        - macos-latest

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - uses: abel0b/setup-premake@v2.3
      with:
        version: "5.0.0-beta2"
    - name: Compile
      run: |
        premake5 gmake2
        make -C build
